# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    name: Material
    runs-on: ubuntu-latest
    steps:
    - name: MaterialUI
      run: cd www/m
    - name: Installing dependencies
      run: npm i
    - name: Building
      run: make
    - name: Install
      run: make
    - name: Pub
      uses: actions/upload-artifact@v2
      with:
        path: dist/m/*.deb
  tiled:
    name: Tiled
    runs-on: ubuntu-latest
    steps:
    - name: TiledUI
      run: cd www/t
    - name: Installing dependencies
      run: npm i
    - name: Building
      run: make
    - name: Install
      run: make dist
    - name: Zipping
      run: zip -r radare2-www-t.zip
    - name: Pub
      uses: actions/upload-artifact@v2
      with:
        path: dist/*.zip
  tiled:
    name: Panels
    runs-on: ubuntu-latest
    steps:
    - name: Panels
      run: cd www/p
    - name: Installing dependencies
      run: npm i
    - name: Building
      run: make
    - name: Install
      run: make dist
    - name: Zipping
      run: zip -r radare2-www-t.zip
    - name: Pub
      uses: actions/upload-artifact@v2
      with:
        path: dist/p
  enyo:
    name: Enyo
    runs-on: ubuntu-latest
    steps:
    - name: EnyoJS
      run: cd www/enyo
    - name: Installing dependencies
      run: npm i
    - name: Building
      run: make
    - name: Install
      run: make dist
    - name: Zipping
      run: zip -r radare2-www-t.zip
    - name: Pub
      uses: actions/upload-artifact@v2
      with:
        path: dist/enyo/*.deb
