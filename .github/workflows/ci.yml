#         required: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    name: Material
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: MaterialUI
      run: cd www/m
    - name: Installing
      run: cd www/m && rm -f package-lock.json && npm i --legacy-peer-deps
    - name: Building
      run: cd www/m && make build
    - name: Zipping
      run: cd www/m && make dist
    - name: Pub
      uses: actions/upload-artifact@v2
      with:
        path: dist/*.zip
  tiled:
    name: Tiled
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: TiledUI
      run: cd www/t
    - name: Installing dependencies
      run: cd www/t && npm i
    - name: Building
      run: cd www/t && make build
    - name: Zipping
      run: cd www/t && make dist
    - name: Pub
      uses: actions/upload-artifact@v2
      with:
        path: dist/*.zip
  panels:
    name: Panels
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Panels
      run: cd www/p
    - name: Installing dependencies
      run: cd www/p && npm i
    - name: Building
      run: cd www/p && make
    - name: Install
      run: cd www/p && make release
    - name: Pub
      uses: actions/upload-artifact@v2
      with:
        path: dist/*.zip
  enyo:
    name: Enyo
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: EnyoJS
      run: cd www/enyo
    - name: Installing dependencies
      run: cd www/enyo && npm i
    - name: Building & Install
      run: cd www/enyo && make build
    - name: Zipping
      run: cd www/enyo && make dist
    - name: Pub
      uses: actions/upload-artifact@v2
      with:
        path: dist/*.zip
